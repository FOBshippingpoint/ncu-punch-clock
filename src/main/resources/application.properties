spring.datasource.url=jdbc:h2:${H2_DATA_DIR:./data}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

server.port=${PORT:8080}

secret-key=${SECRET_KEY:MySecretKey}
reset-password=${RESET_PASSWORD:IAmReallyTired}
# comma separated list of admin users
admin-list=${ADMIN_LIST:admin}
admin-password=${ADMIN_PASSWORD:admin}
# comma separated list of passcodes
passcode-list=${PASSCODE_LIST:IAmReallyTired}
chrome-driver-binary-path=${CHROME_DRIVER_BINARY_PATH:}
web-driver-headless=true